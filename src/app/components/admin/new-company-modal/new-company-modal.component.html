<div *ngIf="isOpen" class="modal relative z-40" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
      <div
        class="relative md:w-[400px] transform overflow-hidden rounded-lg bg-white  text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="absolute right-0 top-0 pr-4 pt-4">
          <button type="button" (click)="closeModal()"
            class="close rounded-md bg-white text-gray-400 hover:text-gray-500 ">
            <span class="sr-only">Close</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class=" sm:items-start">
          <div class="text-left py-4 px-6">
            <h3 class="text-lg font-semibold leading-6 text-gray-900" id="modal-title">Add Company</h3>
          </div>
        </div>

        <div>
          <form (ngSubmit)="onSubmit()" #myForm="ngForm" *ngIf="formsubmited1==false">
            <div class="px-6 space-y-3">
              <div>
                <label for="c-name" class="blok text-sm font-medium leading-6 text-gray-900">First Name</label>
                <div class="mt-2">
                  <input type="c-name" name="c-name" [(ngModel)]="formData.firstName"
                    class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:ring-gray-200 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div>
                <label for="s-num" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
                <div class="mt-2">
                  <input type="s-num" name="s-num" [(ngModel)]="formData.lastName"
                    class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:ring-gray-200 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div>
                <label for="city" class="block text-sm font-medium leading-6 text-gray-900">Role</label>
                <div class="mt-2">
                  <input type="city" name="city" [(ngModel)]="formData.role"
                    class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:ring-gray-200 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <div class="mt-2">
                  <input type="email" name="email" [(ngModel)]="formData.email"
                    class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:ring-gray-200 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="grid grid-cols-2 space-x-3  ">
                <div class="col-span-1">
                  <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                  <div class="mt-2">
                    <input type="password" name="password" [(ngModel)]="formData.password"
                      class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:ring-gray-200 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <div class="col-span-1">
                  <label for="C-password" class="block text-sm font-medium leading-6 text-gray-900">Confirm
                    password</label>
                  <div class="mt-2">
                    <input type="password" name="C-password"
                      class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:ring-gray-200 sm:text-sm sm:leading-6">
                  </div>
                </div>
              </div>
            </div>
            <div class=" flex px-6 pt-8 pb-6">

              <button type="submit"
                class="flex w-full justify-center rounded-md bg-gray-900 text-white px-3 py-1.5 text-sm font-semibold leading-6 text-indego-900 border shadow-md w-full">
                Add Company</button>
            </div>
            <div class="flex justify-center py-4">
              <h3>{{signInError}}</h3>
            </div>
          </form>
        </div>




        <div>
          <form (ngSubmit)="onSubmit2()" #myForm2="ngForm" *ngIf="formsubmited1==true">
            <div class="px-6 space-y-3">
              <div>
                <label for="c-name" class="blok text-sm font-medium leading-6 text-gray-900">company Name</label>
                <div class="mt-2">
                  <input type="c-name" name="c-name" [(ngModel)]="formData2.name"
                    class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:ring-gray-200 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div>
                <label for="s-num" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
                <div class="mt-2">
                  <input type="s-num" name="s-num" [(ngModel)]="formData2.description"
                    class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:ring-gray-200 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class=" flex px-6 pt-8 pb-6">
                <button type="submit"
                  class="flex w-full justify-center rounded-md bg-gray-900 text-white px-3 py-1.5 text-sm font-semibold leading-6 text-indego-900 border shadow-md w-full">
                  Add Company</button>
              </div>
              <!-- <div class="flex justify-center py-4">
                <h3>{{signInError}}</h3>
              </div> -->
              </div>
          </form>
        </div>
      </div>
    </div>
