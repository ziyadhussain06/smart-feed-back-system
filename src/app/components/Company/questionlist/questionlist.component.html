<table class="w-full text-left divide-y divide-gray-300 ">
    <thead class="bg-[#F9FAFB]">
        <tr class="">
            <th scope="col"
                class="py-3.5 pl-4 pr-3 text-left md:text-sm font-12 font-semibold text-[#475467] sm:pl-6 ">
                Check</th>
            <th scope="col"
                class="px-3 py-3.5 text-left text-sm font-semibold text-[#475467] hidden md:table-cell ">
                S.NO</th>
            
            <th scope="col"
                class="px-3 py-3.5 text-left text-sm font-semibold text-[#475467] hidden md:table-cell">
                Date </th>
            <th scope="col"
                class="px-3 py-3.5 text-left text-sm font-semibold text-[#475467] hidden md:table-cell">
                Question </th>
            <th scope="col"
                class="px-3 py-3.5 text-left text-sm font-semibold text-[#475467] hidden md:table-cell">
                Action 
            </th>
        </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 bg-white ">
        <tr *ngFor="let question of questionList">
            <td class=" py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                <input id="comments" aria-describedby="comments-description" name="comments" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
            </td>
            <td
                class=" px-3 py-4 text-sm text-[#101828] font-medium hidden md:table-cell">
                {{question.id}}</td>
            <td
                class=" px-3 py-4 text-sm text-[#475467] hidden md:table-cell">
                {{question.created_at}}</td>
            <td
                class=" px-3 py-4 text-sm text-[#475467] hidden md:table-cell">
                {{question.text}} </td>
               
            <td class="relative  py-4 pl-3 pr-4 text-left text-sm font-medium sm:pr-6 hidden md:table-cell">
                <div class="space-x-4 flex">
                    <img (click)="openModal()" class="eye" src="../../../assets/images/eye.svg"/>
                    <img src="../../../assets/images/Check.svg"/>
                    <img src="../../../assets/images/x.svg"/>
                </div>
            </td>
        </tr>
    </tbody>
</table>





<!--company profile-->
<div #modal class="relative z-50 hidden" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
  <!-- Background backdrop, show/hide based on slide-over state. -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 overflow-hidden">
      <div class="absolute inset-0 overflow-hidden">
          <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10 sm:pl-16">
              <div class="pointer-events-auto w-screen max-w-lg ">
                  <div class="flex h-full flex-col overflow-y-scroll bg-white md:py-0  md:px-14 shadow-xl ">
                      <div
                          class="md:py-8 md:px-0 px-4 py-4  md:shadow-none shadow-[0_0_16px_0_rgba(38,38,38,0.08)] ;">
                          <div class="flex items-start justify-between">
                              <div class="flex ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                viewBox="0 0 20 20" fill="none">
                                <g clip-path="url(#clip0_2250_7252)">
                                    <path
                                        d="M10 9.16667C11.841 9.16667 13.3334 7.67428 13.3334 5.83333C13.3334 3.99238 11.841 2.5 10 2.5C8.15907 2.5 6.66669 3.99238 6.66669 5.83333C6.66669 7.67428 8.15907 9.16667 10 9.16667Z"
                                        stroke="#62708C" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M5 17.5V15.8333C5 14.9493 5.35119 14.1014 5.97631 13.4763C6.60143 12.8512 7.44928 12.5 8.33333 12.5H11.6667C12.5507 12.5 13.3986 12.8512 14.0237 13.4763C14.6488 14.1014 15 14.9493 15 15.8333V17.5"
                                        stroke="#62708C" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </g>
                                <defs>
                                    <clipPath id="clip0_2250_7252">
                                        <rect width="20" height="20" fill="white" />
                                    </clipPath>
                                </defs>
                            </svg>
                                  <h2 class="md:text-xl text-base  my-auto ml-4 font-semibold leading-6 text-gray-900"
                                      id="slide-over-title">Edit Question</h2>
                              </div>

                              <div class="ml-3 flex h-7 items-center my-auto">
                                  <button type="button" (click)="closeModal()"
                                      class="relative rounded-md bg-white text-gray-400 \ ">
                                      <span class="absolute -inset-2.5"></span>
                                      <span class="sr-only">Close panel</span>
                                      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                          stroke="currentColor" aria-hidden="true">
                                          <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M6 18L18 6M6 6l12 12" />
                                      </svg>
                                  </button>
                              </div>
                          </div>
                      </div>

                      
                      <form >      
                      <div class="py-4 md:px-0 px-4">
                          <div class="md:border-[1px] md:border-[#ECEEF2] rounded-xl md:py-6 md:px-8">
                              <h2 class="md:text-xl text-base  my-auto  font-semibold leading-6 text-gray-900"
                                  id="slide-over-title">Question</h2>
                              <div class="border-b-[0.5px]  col-span-full  md:block hidden pb-4"></div>
                              <div class="mt-4 grid grid-cols-1 gap-x-6 gap-y-3 sm:grid-cols-6">
                                  <div class="sm:col-span-full">
                                      <label for="first-name"
                                          class="block text-sm font-medium leading-6 text-gray-900">Date</label>
                                      <div class="relative mt-2 rounded-md shadow-sm">
                                          <div
                                              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                             
                                          </div>
                                          <input type="text" disabled name="first-name" id="first-name"
                                              autocomplete="given-name"
                                              class="disabled lock w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                              >
                                      </div>
                                  </div>

                                  <div class="sm:col-span-full">
                                      <label for="last-name"
                                          class="block text-sm font-medium leading-6 text-gray-900">Edit Question</label>
                                      <div class="relative mt-2 rounded-md shadow-sm">
                                          <div
                                              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                             
                                          </div>
                                          <input type="text" name="last-name" id="last-name"
                                              autocomplete="family-name"
                                              class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                              >
                                      </div>
                                  </div>
                                    
                              </div>
                          </div>
                          <div class="md:mt-0 mt-2 flex justify-end py-4">
                            <button
                                class="text-sm border bg-[transparent] text-gray-900 md:px-4 md:py-2.5  px-4 py-2.5 rounded-lg font-semibold">Cancel</button>
                            <button
                                class="text-sm bg-[#28BF5B] text-white ml-2 px-4 py-2.5  rounded-lg font-semibold">Submit
                            </button>
                        </div>
                      </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
