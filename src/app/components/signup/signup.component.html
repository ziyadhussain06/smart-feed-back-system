  <form (ngSubmit)="registerUser(formData)">
    <input type="text" [(ngModel)]="formData.firstName" name="email" placeholder="firstname" required>
    <input type="text" [(ngModel)]="formData.lastName" name="email" placeholder="last name" required>
    <input type="text" [(ngModel)]="formData.email" name="email" placeholder="email" required>
    <input type="text" [(ngModel)]="formData.role" name="email" placeholder="role" required>
    <input type="password" [(ngModel)]="formData.password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
